<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>第五大道:奢侈品和商务礼品销售中心，Gucci、Prada 普拉达、Burberry 巴宝莉、Cartier 卡地亚、Tiffany、Coach</title>
    <link rel="stylesheet" href="../css/register.min.css">
</head>
<body>
    <div class="header container">
        <a href="../index.html"><img src="../img/registerImg/logo.jpg" alt="第五大道全球精选"></a>
        <h3>注册第五大道</h3>
        <div class="headre_hot">
            <img src="../img/registerImg/phone-logo.png" alt="客服热线">
            <span>客服热线：4008-6767-38</span> 
        </div>
    </div>
    <main class="container_fiuld">
        <div class="big_box container">
            <!-- <img src="../img/registerImg/login_background1.jpg" alt=""> -->
            <div class="small_box">
                <h3>注册第五大道</h3>
                <p><input type="text" name="" id="cellphone" placeholder="手机号"></p>
                <p class="cp_warn">
                    <img src="../img/registerImg/close.png" alt="">
                    手机号码格式错误
                </p>
                <p>
                    <input type="text" name="" id="verify" placeholder="请输入验证码">
                    <button type="button" id="verify_btn">获取验证码</button>
                </p>
                <p><input type="password" name="" id="psd" placeholder="请输入密码"></p>
                <p class="psd_warn">
                    <img src="../img/registerImg/tan-log.png" alt="">
                    建议使用字母、数字的组合，6-20个字符
                </p>
                <p><input type="password" name="" id="affirm_psd" placeholder="确认密码"></p>
                <p class="affirm_psd_warn">
                    <img src="../img/registerImg/close.png" alt="">
                    两次密码输入不一致 
                </p>
                <button type="button" id="reg_btn">立即注册</button>
                <p>
                    <img src="../img/registerImg/is_yes.png" alt="" id="agree">
                    <img src="../img/registerImg/is_yes_bg.png" alt="" id="disagree">
                    我已同意并阅读
                    <a href="javascript:;">《第五大道用户协议》</a>
                    <a href="./login.html">已有账号？</a>
                </p>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="btm_adv container_fiuld"></div>
    <div id="sidebar"></div>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/register.min.js"></script>
</body>
</html>
