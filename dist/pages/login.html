<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>第五大道:奢侈品和商务礼品销售中心，Gucci、Prada 普拉达、Burberry 巴宝莉、Cartier 卡地亚、Tiffany、Coach</title>
    <link rel="stylesheet" href="../css/login.min.css">
</head>
<body>
    <header class="container">
        <a href="../index.html"><img src="../img/registerImg/logo.jpg" alt="第五大道全球精选"></a>
        <h3>欢迎登陆</h3>
        <div class="headre_hot">
            <img src="../img/registerImg/phone-logo.png" alt="客服热线">
            <span>客服热线：4008-6767-38</span> 
        </div>
    </header>
    <main class="container_fiuld">
        <div class="big_box container">
            <div class="small_box">
                <h3><span>扫码登陆</span><span>账号登陆</span></h3>
                <div class="scan_login">
                    <div class="big_scan_photo">
                        <div class="scan_photo">
                             <img src="../img/registerImg/mark.png" alt="二维码"><img src="../img/registerImg/exqcode.png" alt="">
                        </div> 
                    </div>
                   <p>打开<a href="javascript:;">第五大道APP</a>扫一扫登陆</p>
                   <p>立即注册有惊喜&gt;</p>
                </div>
                <div class="account_login">
                    <p><input type="text" name="" id="cellphone" placeholder="邮箱/手机号/账号"></p>
                    <p><input type="password" name="" id="psd" placeholder="密码"></p>
                    <p class="error_warn">
                        <img src="../img/registerImg/close.png" alt="">
                        <span>账户名不存在，请重新输入</span> 
                    </p>
                    <button type="button" id="login_btn">立即登陆</button>
                    <p>
                        <img src="../img/registerImg/is_yes.png" alt="" id="agree">
                        <img src="../img/registerImg/is_yes_bg.png" alt="" id="disagree">
                        <b>自动登陆</b> 
                        <span>
                            <a href="./register.html">立即注册</a>
                            <a href="javascript:;">忘记密码？</a>
                        </span>
                    </p>
                </div>
                <div class="other_login">
                    <img src="../img/registerImg/other-type.jpg" alt="">
                    <ul>
                        <li>
                            <a href="javascript:;">
                                <img src="../img/registerImg/is_wx.png" alt="">
                                <img src="../img/registerImg/is_wx_sel.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <img src="../img/registerImg/is_qq.png" alt="">
                                <img src="../img/registerImg/is_qq_sel.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <img src="../img/registerImg/is_wb.png" alt="">
                                <img src="../img/registerImg/is_wb_sel.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="btm_adv container_fiuld"></div>
    <div id="sidebar"></div>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/login.min.js"></script>
</body>
</html>
